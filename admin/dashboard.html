<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FoodStore</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="admin.css">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <a href="#" class="sidebar-logo">FoodStore.</a>
        </div>

        <nav class="sidebar-nav">
            <a href="#" class="nav-item active">
                <ion-icon name="people-outline" class="nav-icon"></ion-icon>
                Vendors
            </a>
            <!-- Placeholder for future links -->

        </nav>

        </nav>

        <!-- Use a container for easier layout in sidebar -->
        <div class="sidebar-bottom">
            <!-- Mobile Profile -->
            <div class="admin-user-profile mobile-profile">
                <div class="avatar">A</div>
                <div class="user-info">
                    <span>Admin User</span>
                    <small>Super Admin</small>
                </div>
            </div>

            <div class="sidebar-footer">
                <button id="logoutBtn" class="logout-btn">
                    <ion-icon name="log-out-outline" class="nav-icon"></ion-icon>
                    Logout
                </button>
            </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Top Header -->
        <header class="admin-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <button id="sidebarToggle" class="mobile-menu-btn">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
                <h1 class="page-title">Vendor Management</h1>
            </div>

            <div class="admin-user-profile">
                <div class="user-info">
                    <span>Admin User</span>
                    <small>Super Admin</small>
                </div>
                <div class="avatar">A</div>
            </div>
        </header>

        <!-- Dynamic Content -->
        <div class="admin-content">

            <div class="content-card">
                <div class="card-header">
                    <h3 class="card-title">All Vendors</h3>
                    <!-- Potential Search Bar Here later -->
                </div>

                <table class="modern-table">
                    <thead>
                        <tr>
                            <th>Vendor / Shop</th>
                            <th>Status</th>
                            <th>Online</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="vendorTableBody">
                        <!-- JS Defaults -->
                        <tr>
                            <td colspan="4" style="text-align: center; color: #999;">Loading vendors...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>


    <script type="module" src="admin.js"></script>
</body>

</html>
