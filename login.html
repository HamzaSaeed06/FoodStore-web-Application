<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodStore</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <!-- Visual Side -->
        <div class="auth-visual">
            <div class="auth-visual-content">
                <h2>Taste the Best<br>Local Flavors.</h2>
                <p>Join thousands of foodies and discover top verified vendors near you.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="auth-form-container">
            <div class="auth-header">
                <a href="index.html" class="logo" style="margin-bottom: 20px; text-decoration: none;">
                    <div class="logo-icon">
                        <i data-lucide="utensils"></i>
                    </div>
                    <span>FoodStore</span>
                </a>
                <h3 class="auth-title">Welcome Back</h3>
                <p class="auth-subtitle">Please enter your details to sign in.</p>
            </div>

            <!-- Google Button -->
            <button id="googleBtn" class="modern-btn google-btn">
                <svg class="google-icon" viewBox="0 0 48 48">
                    <path fill="#FFC107"
                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                    <path fill="#FF3D00"
                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                    <path fill="#4CAF50"
                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                    <path fill="#1976D2"
                        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                </svg>
                Continue with Google
            </button>

            <div class="divider">
                <span>OR</span>
            </div>

            <form id="loginForm" class="modern-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="modern-input" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="modern-input" placeholder="••••••" required>
                </div>
                <!-- <div style="text-align:right; margin-bottom:20px;">
                    <a href="#" style="font-size:0.85rem; color:#636e72;">Forgot password?</a>
                </div> -->
                <button type="submit" class="modern-btn btn-primary" id="loginBtn">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Create free account</a></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { loginUser, loginWithGoogle } from './js/auth.js';
        import { getFormData, toggleLoading } from './js/utils.js';

        if (window.lucide) lucide.createIcons();

        // Helper: Check if auth-hero exists
        // Since we are referencing assets/images/auth-hero.jpg in CSS, user needs that image.
        // I will use a placeholder or check if user uploaded it. 
        // For now, it will just show a grey box if missing or url fallback.

        // Form Login
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            toggleLoading(btn, true, 'Sign In');

            const data = getFormData(loginForm);
            await loginUser(data.email, data.password);

            toggleLoading(btn, false, 'Sign In');
        });

        // Google Login
        document.getElementById('googleBtn').addEventListener('click', async () => {
            const btn = document.getElementById('googleBtn');
            // Slight visual feedback
            btn.style.opacity = "0.7";
            btn.textContent = "Connecting...";
            await loginWithGoogle();
            btn.style.opacity = "1";
            btn.innerHTML = `<svg class="google-icon" viewBox="0 0 48 48">...</svg> Continue with Google`; // simplified restore
        });
    </script>
</body>

</html>
