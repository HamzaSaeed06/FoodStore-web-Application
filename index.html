<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store - Home</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/images/hero.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            padding: clamp(60px, 15vw, 120px) var(--space-5);
            text-align: center;
            margin-bottom: var(--space-12);
        }

        .hero h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: var(--space-4);
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            max-width: 600px;
            margin: 0 auto var(--space-8);
            opacity: 0.95;
        }

        .hero-cta {
            display: inline-flex;
            gap: var(--space-4);
            flex-wrap: wrap;
            justify-content: center;
        }

        .filters {
            display: flex;
            justify-content: flex-start;
            gap: var(--space-3);
            margin-bottom: var(--space-8);
            overflow-x: auto;
            padding: var(--space-2) var(--space-4);
            -webkit-overflow-scrolling: touch;
            white-space: nowrap;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            background: white;
            border: 1px solid var(--gray-300);
            padding: 12px 24px;
            min-height: 44px;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-body);
            font-weight: 600;
            white-space: nowrap;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-dialog {
            background-color: white;
            width: 90%;
            max-width: 560px;
            max-height: calc(100vh - 40px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            animation: modalSlideUp 0.3s ease-out;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-500);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-6);
        }

        .modal-footer {
            padding: var(--space-6);
            border-top: 1px solid var(--gray-100);
            background: var(--gray-50);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: var(--space-4) 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: var(--space-5);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i data-lucide="utensils"></i>
                </div>
                <span>FoodStore</span>
            </a>
            <div id="auth-links" class="navbar-actions">
                <!-- Injected by JS: Home, Orders, Cart, Account, Logout -->
            </div>
        </div>
    </div>

    <!-- Hero -->
    <div class="hero">
        <div class="container">
            <h1>Delicious Food Delivered</h1>
            <p>Order from the best local verified vendors.</p>
            <div class="hero-cta">
                <a href="#items-grid" class="btn">Browse Menu</a>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Filters -->
        <div class="filters" id="category-filter">
            <button class="filter-btn active" onclick="filterCategory('All')">All</button>
            <button class="filter-btn" onclick="filterCategory('Fast Food')">Fast Food</button>
            <button class="filter-btn" onclick="filterCategory('Desi')">Desi</button>
            <button class="filter-btn" onclick="filterCategory('Chinese')">Chinese</button>
            <button class="filter-btn" onclick="filterCategory('Drinks')">Drinks</button>
            <button class="filter-btn" onclick="filterCategory('Desserts')">Desserts</button>
        </div>

        <!-- Grid -->
        <div id="items-grid" class="food-grid">
            <!-- Items injected here -->
        </div>
    </div>


    <!-- Bottom Navigation (Mobile) -->
    <div class="bottom-nav" id="mobile-bottom-nav">
        <!-- Injected by JS -->
    </div>

    <script type="module" src="js/home.js"></script>
</body>

</html>
