<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Food Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 32px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .profile-pic-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 16px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            overflow: hidden;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .edit-pic-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary-color);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .edit-pic-btn:hover {
            transform: scale(1.1);
        }

        .profile-form .form-group {
            margin-bottom: 24px;
        }

        .profile-form label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .profile-form input,
        .profile-form textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-100);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .profile-form input:focus,
        .profile-form textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 700;
            margin-top: 16px;
        }

        .logout-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px dashed var(--gray-200);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i data-lucide="utensils"></i>
                </div>
                <span>FoodStore</span>
            </a>
            <div id="auth-links" class="navbar-actions">
                <!-- Injected by JS -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-pic-container">
                    <div id="profile-pic" class="profile-pic">
                        <i data-lucide="user"></i>
                    </div>
                    <label for="pic-upload" class="edit-pic-btn">
                        <i data-lucide="camera" style="width:18px;"></i>
                    </label>
                    <input type="file" id="pic-upload" style="display:none;" accept="image/*">
                </div>
                <h2 id="user-email-display">Loading...</h2>
                <p class="text-muted">Manage your personal information</p>
            </div>

            <form id="profile-form" class="profile-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="profile-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="profile-phone" placeholder="e.g. 0300-1234567">
                </div>
                <div class="form-group">
                    <label>Default Delivery Address</label>
                    <textarea id="profile-address" rows="3"
                        placeholder="Enter your full home/office address"></textarea>
                </div>
                <button type="submit" id="save-profile-btn" class="btn btn-save">Save Changes</button>
            </form>

            <div class="logout-section">
                <button id="logout-btn" class="btn btn-outline" style="color: #ef4444; border-color: #fee2e2;">
                    <i data-lucide="log-out" style="width:18px; margin-right:8px;"></i> Logout from Account
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation (Mobile) -->
    <div class="bottom-nav" id="mobile-bottom-nav">
        <!-- Injected by JS -->
    </div>

    <script type="module" src="js/profile.js"></script>
</body>

</html>
