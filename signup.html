<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - FoodStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <!-- Visual Side -->
        <div class="auth-visual signup-bg">
            <div class="auth-visual-content">
                <h2>Join the Revolution<br>in Food Delivery.</h2>
                <p>Start your journey as a customer or grow your business as a vendor.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="auth-form-container">
            <div class="auth-header">
                <a href="index.html" class="logo" style="margin-bottom: 20px; text-decoration: none;">
                    <div class="logo-icon">
                        <i data-lucide="utensils"></i>
                    </div>
                    <span>FoodStore</span>
                </a>
                <h3 class="auth-title">Create Account</h3>
                <p class="auth-subtitle">Get started with a free account today.</p>
            </div>

            <!-- Google Button -->
            <button id="googleBtn" class="modern-btn google-btn">
                <svg class="google-icon" viewBox="0 0 48 48">
                    <path fill="#FFC107"
                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                    <path fill="#FF3D00"
                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                    <path fill="#4CAF50"
                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                    <path fill="#1976D2"
                        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                </svg>
                Sign up with Google
            </button>

            <div class="divider">
                <span>OR</span>
            </div>

            <form id="signupForm" class="modern-form">
                <div class="form-group">
                    <label>I want to be a...</label>
                    <select name="role" class="modern-select" required>
                        <option value="user">Customer (Buy Food)</option>
                        <option value="vendor">Vendor (Sell Food)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="modern-input" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Create Password</label>
                    <input type="password" name="password" class="modern-input" placeholder="Min. 6 characters"
                        minlength="6" required>
                </div>
                <button type="submit" class="modern-btn btn-primary" id="signupBtn">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { signupUser, loginWithGoogle } from './js/auth.js';
        import { getFormData, toggleLoading } from './js/utils.js';

        if (window.lucide) lucide.createIcons();

        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            toggleLoading(btn, true, 'Create Account');

            const data = getFormData(signupForm);
            await signupUser(data.email, data.password, data.role);

            toggleLoading(btn, false, 'Create Account');
        });

        // Google Signup (Same flow as login: create if new)
        document.getElementById('googleBtn').addEventListener('click', async () => {
            const btn = document.getElementById('googleBtn');
            btn.style.opacity = "0.7";
            btn.textContent = "Connecting...";
            await loginWithGoogle();
            // Note: loginWithGoogle defaults role to 'user'. 
            // If user wanted to be vendor via Google, our current logic doesn't capture that choice.
            // For MVP, we stick to easy default 'user'.
            btn.style.opacity = "1";
            btn.innerHTML = `<svg class="google-icon" viewBox="0 0 48 48">...</svg> Sign up with Google`;
        });
    </script>
</body>

</html>
